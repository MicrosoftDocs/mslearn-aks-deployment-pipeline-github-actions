name: Build and push the tagged build to production

on:
  push:
    tags:
      - 'v*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_push_image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Docker Setup Buildx
      # You may pin to the exact commit or the version.
      # uses: docker/setup-buildx-action@0d135e0c2fc0dba0729c1a47ecfcf5a3c7f8579e
        uses: docker/setup-buildx-action@v1.3.0
      # Runs a single command using the runners shell
      - name: Docker Login
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        uses: docker/login-action@v1.9.0
        with:
          registry: ${{ secrets.ACR_NAME }}
          username: ${{ secrets.ACR_LOGIN }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Create Tag
        id: gen_tags
        run: |
          echo '::set-output name=tags::'"${GITHUB_REF/refs\/tags\//}"
      - name: Build and push Docker images
  # You may pin to the exact commit or the version.
  # uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        uses: docker/build-push-action@v2.5.0
        with:
          context: .
          tags: ${{ secrets.ACR_NAME }}/contoso-website:${{ steps.gen_tags.outputs.tags }}
          push: true
 
  deploy:
      runs-on: ubuntu-latest
      needs: build_push_image
      steps:
        - uses: actions/checkout@v2.3.4
      
        - name: Install Helm
          uses: Azure/setup-helm@v1
          with:
           version: v3.3.1
       
        - name: Azure Kubernetes set context
          uses: Azure/aks-set-context@v1.1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
            resource-group: mslearn-gh-pipelines-22922
            cluster-name: contoso-video
        
        - name: Create Tag
          id: gen_tags
          run: |
           echo '::set-output name=tags::'"${GITHUB_REF/refs\/tags\//}"
        # ... File omitted
        - name: Run Helm Deploy
          run: |
           helm upgrade \
             --install \
             --create-namespace \
             --atomic \
             --wait \
             --namespace production \
             contoso-website \
             ./kubernetes/contoso-website \
             --set image.repository=${{ secrets.ACR_NAME }} \
             --set dns.name=${{ secrets.DNS_NAME }} \
             --set image.tag=${{ steps.gen_tags.outputs.tags }}

          
